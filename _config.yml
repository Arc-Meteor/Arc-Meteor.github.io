title: ArcMeteor's Blog
email: wojiadeyuzhu_100@outlook.com
description: >- # this means to ignore newlines until "baseurl:"
  ArcMeteor的温暖小窝，路过大佬求带。（QQ：3048856632）
url: "https://arc-meteor.github.io" 
github_username:  Arc-Meteor

# Build settings
theme: minima
plugins:
  - jekyll-feed

leancloud_visitors:
  enable: true
  app_id: #你的app_id
  app_key: #你的的app_key

# Show PV/UV of the website/page with busuanzi. 不蒜子统计
# Get more information on http://ibruce.info/2015/04/04/busuanzi/
busuanzi_count:
  # count values only if the other configs are false
  enable: true
  # custom uv span for the whole site
  site_uv: true
  site_uv_header: <i class="fa fa-user"></i> 访问人数
  site_uv_footer: 人次 
  # # custom pv span for the whole site
  site_pv: true
  site_pv_header: <i class="fa fa-eye"></i> 总访问量
  site_pv_footer: 次 
  # custom pv span for one page only
  page_pv: false
  page_pv_header: <i class="fa fa-file-o"></i> 阅读
  page_pv_footer: 次 


